<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê≥®ÂÜå - LanFund</title>
    <link rel="icon" href="/static/1.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Microsoft YaHei', sans-serif;
            background: #0a0e27;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 200% 200%;
            animation: gradientShift 15s ease infinite;
            opacity: 0.15;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Grid pattern overlay */
        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image:
                linear-gradient(rgba(102, 126, 234, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(102, 126, 234, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .register-container {
            background: rgba(13, 17, 23, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            box-shadow:
                0 0 0 1px rgba(102, 126, 234, 0.1),
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(102, 126, 234, 0.15);
            padding: 50px 40px;
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 50%, #667eea 100%);
            background-size: 200% 100%;
            animation: shimmer 3s linear infinite;
            border-radius: 16px 16px 0 0;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .register-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .register-header .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .register-header h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .register-header p {
            color: #8b949e;
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #e6edf3;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            filter: grayscale(1) opacity(0.6);
            z-index: 1;
        }

        .form-group input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s;
            background: rgba(22, 27, 34, 0.6);
            color: #e6edf3;
        }

        .form-group input::placeholder {
            color: #6e7681;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(22, 27, 34, 0.9);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: linear-gradient(135deg, #f85149 0%, #da3633 100%);
            color: white;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(248, 81, 73, 0.3);
            border: 1px solid rgba(248, 81, 73, 0.3);
        }

        .success-message {
            background: linear-gradient(135deg, #3fb950 0%, #2ea043 100%);
            color: white;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(63, 185, 80, 0.3);
            border: 1px solid rgba(63, 185, 80, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #8b949e;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .password-hint {
            font-size: 12px;
            color: #6e7681;
            margin-top: 4px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: rgba(102, 126, 234, 0.2);
        }

        .divider span {
            background: rgba(13, 17, 23, 0.95);
            padding: 0 15px;
            position: relative;
            color: #6e7681;
            font-size: 13px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .register-container {
                padding: 40px 30px;
                max-width: 100%;
            }

            .register-header .logo {
                width: 64px;
                height: 64px;
            }

            .register-header h1 {
                font-size: 28px;
            }

            .register-header p {
                font-size: 13px;
            }

            .form-group input {
                font-size: 16px; /* Prevent zoom on iOS */
            }

            .btn {
                font-size: 15px;
                padding: 13px;
            }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 35px 25px;
            }

            .register-header .logo {
                width: 56px;
                height: 56px;
            }

            .register-header h1 {
                font-size: 24px;
            }

            .form-group {
                margin-bottom: 18px;
            }
        }
    </style>
</head>
<body>

</html>
