<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fund</title>
  <link rel="icon" type="image/svg+xml" href="/static/favicon-money-weave.svg" />
  <link rel="stylesheet" href="/static/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>

<body>
  <div class="app-container-sidebar app-layout-topnav">
    <main class="main-content-area">
      <nav class="top-nav-shell" aria-label="主导航">
        <div class="top-nav-scroll" id="topNavScroll">
          <span class="top-nav-active-indicator" id="topNavActiveIndicator" aria-hidden="true"></span>
          <button class="sidebar-icon nav-pill" data-section="news" data-tab-id="kx">
            <span class="icon-label">
              <span class="label-main">快讯</span>
            </span>
          </button>
          <button class="sidebar-icon nav-pill" data-section="indices" data-tab-id="marker">
            <span class="icon-label">
              <span class="label-main">指数</span>
            </span>
          </button>
          <button class="sidebar-icon nav-pill" data-section="gold-realtime" data-tab-id="real_time_gold">
            <span class="icon-label">
              <span class="label-main">贵金属</span>
            </span>
          </button>
          <button class="sidebar-icon nav-pill" data-section="gold-history" data-tab-id="gold">
            <span class="icon-label">
              <span class="label-main">金价</span>
            </span>
          </button>
          <button class="sidebar-icon nav-pill" data-section="volume" data-tab-id="seven_A">
            <span class="icon-label">
              <span class="label-main">成交量</span>
            </span>
          </button>
          <button class="sidebar-icon nav-pill" data-section="timing" data-tab-id="A">
            <span class="icon-label">
              <span class="label-main">分时</span>
            </span>
          </button>
          <button class="sidebar-icon nav-pill active" data-section="funds" data-tab-id="fund">
            <span class="icon-label">
              <span class="label-main">基金</span>
            </span>
          </button>
          <button class="sidebar-icon nav-pill" data-section="sectors" data-tab-id="bk">
            <span class="icon-label">
              <span class="label-main">板块</span>
            </span>
          </button>
          <button class="sidebar-icon nav-pill" data-section="query" data-tab-id="select_fund">
            <span class="icon-label">
              <span class="label-main">板块基金查询</span>
            </span>
          </button>
        </div>
      </nav>

      <section class="summary-bar" id="summaryBar">
        <div class="summary-card">
          <div class="summary-label">总持仓</div>
          <div class="summary-value" id="summaryTotalValue">0.00</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">今日预估</div>
          <div class="summary-value" id="summaryEstGain">0.00</div>
          <div class="summary-change neutral" id="summaryEstChange">+0.00%</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">已结算</div>
          <div class="summary-value" id="summaryActualGain">0.00</div>
          <div class="summary-change neutral" id="summaryActualChange">+0.00%</div>
        </div>
        <div class="summary-card">
          <div class="summary-label">持仓数量</div>
          <div class="summary-value" id="summaryHoldCount">0 只</div>
          <div class="summary-change neutral">已标记</div>
        </div>
      </section>

      <div class="content-body" id="contentBody">
        <section class="content-section" id="fundSection">
          <div class="section-content" id="fundContent"></div>
        </section>

        <section class="content-section hidden" id="kxSection">
          <div class="section-content" id="kxContent"></div>
        </section>
        <section class="content-section hidden" id="markerSection">
          <div class="section-content" id="markerContent"></div>
        </section>
        <section class="content-section hidden" id="real_time_goldSection">
          <div class="section-content" id="real_time_goldContent"></div>
        </section>
        <section class="content-section hidden" id="goldSection">
          <div class="section-content" id="goldContent"></div>
        </section>
        <section class="content-section hidden" id="seven_ASection">
          <div class="section-content" id="seven_AContent"></div>
        </section>
        <section class="content-section hidden" id="ASection">
          <div class="section-content" id="AContent"></div>
        </section>
        <section class="content-section hidden" id="bkSection">
          <div class="section-content" id="bkContent"></div>
        </section>
        <section class="content-section hidden" id="select_fundSection">
          <div class="section-content" id="select_fundContent"></div>
        </section>
      </div>
    </main>
  </div>

  <div class="sector-modal" id="sectorModal" data-modal-tone="info" role="dialog" aria-modal="true"
    aria-labelledby="sectorModalTitle">
    <div class="sector-modal-content modal-panel">
      <div class="sector-modal-header" id="sectorModalTitle">选择板块</div>
      <input type="text" class="sector-modal-search" id="sectorSearch" placeholder="搜索板块名称..." />
      <div id="sectorCategories" class="modal-scroll-body"></div>
      <div class="sector-modal-footer">
        <button class="btn btn-secondary" type="button" onclick="closeSectorModal()">取消</button>
        <button class="btn btn-primary" type="button" onclick="confirmSector()">确定</button>
      </div>
    </div>
  </div>

  <div class="sector-modal" id="fundSelectionModal" data-modal-tone="info" role="dialog" aria-modal="true"
    aria-labelledby="fundSelectionTitle">
    <div class="sector-modal-content modal-panel">
      <div class="sector-modal-header" id="fundSelectionTitle">选择基金</div>
      <input type="text" class="sector-modal-search" id="fundSelectionSearch" placeholder="搜索基金代码或名称..." />
      <div id="fundSelectionList" class="fund-selection-list"></div>
      <div class="sector-modal-footer">
        <button class="btn btn-secondary" type="button" onclick="closeFundSelectionModal()">取消</button>
        <button class="btn btn-primary" id="fundSelectionConfirmBtn" type="button" onclick="confirmFundSelection()">确定</button>
      </div>
    </div>
  </div>

  <div class="confirm-dialog" id="confirmDialog" data-modal-tone="warning" role="dialog" aria-modal="true"
    aria-labelledby="confirmTitle" aria-describedby="confirmMessage">
    <div class="confirm-dialog-content modal-panel modal-panel-compact">
      <h3 id="confirmTitle" class="confirm-title"></h3>
      <p id="confirmMessage" class="confirm-message"></p>
      <div class="confirm-actions">
        <button class="btn btn-secondary" type="button" onclick="closeConfirmDialog()">取消</button>
        <button class="btn btn-primary" type="button" id="confirmBtn">确定</button>
      </div>
    </div>
  </div>

  <div class="sector-modal" id="sharesModal" data-modal-tone="info" role="dialog" aria-modal="true"
    aria-labelledby="sharesModalTitle">
    <div class="sector-modal-content modal-panel modal-panel-compact">
      <div class="sector-modal-header" id="sharesModalTitle">修改持仓</div>
      <div class="modal-body">
        <div id="sharesModalNetInfo" class="shares-net-info">--</div>
        <div class="shares-mode-row">
          <button id="sharesModalModeBtn" class="shares-mode-toggle" type="button"
            onclick="toggleHoldingInputMode()">⇄ 份额</button>
        </div>
        <div class="modal-field" id="sharesAmountField">
          <label class="modal-label" for="sharesModalAmountInput">持有金额</label>
          <input class="modal-input" type="number" id="sharesModalAmountInput" step="0.01" min="0" placeholder="请输入持有金额" />
        </div>
        <div class="modal-field" id="sharesInputField" hidden>
          <label class="modal-label" for="sharesModalInput">持有份额</label>
          <input class="modal-input" type="number" id="sharesModalInput" step="0.01" min="0" placeholder="请输入持有份额" />
        </div>
        <div class="modal-field" id="sharesProfitField">
          <label class="modal-label" for="sharesModalProfitInput">持有收益</label>
          <input class="modal-input" type="number" id="sharesModalProfitInput" step="0.01" placeholder="请输入持有收益" />
        </div>
        <div class="modal-field" id="sharesCostField" hidden>
          <label class="modal-label" for="sharesModalCostInput">持有成本</label>
          <input class="modal-input" type="number" id="sharesModalCostInput" step="0.01" min="0" placeholder="请输入持有成本" />
        </div>
        <div class="modal-field">
          <label class="modal-label" for="sharesModalDaysInput">持有天数</label>
          <input class="modal-input" type="number" id="sharesModalDaysInput" step="1" min="0" placeholder="请输入持有天数" />
        </div>
        <div class="holding-sync-grid">
          <button class="btn btn-secondary btn-soft-danger" type="button" onclick="openHoldingSyncAction('buy')">同步加仓</button>
          <button class="btn btn-secondary btn-soft-success" type="button" onclick="openHoldingSyncAction('sell')">同步减仓</button>
          <button class="btn btn-secondary btn-soft-info" type="button" onclick="openHoldingSyncAction('dca')">同步定投</button>
          <button class="btn btn-secondary btn-soft-violet" type="button" onclick="openHoldingSyncAction('convert')">同步转换</button>
        </div>
      </div>
      <div class="sector-modal-footer">
        <button class="btn btn-secondary" type="button" onclick="closeSharesModal()">取消</button>
        <button class="btn btn-primary" type="button" onclick="confirmShares()">确定</button>
      </div>
    </div>
  </div>

  <script src="/static/js/main.js"></script>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
